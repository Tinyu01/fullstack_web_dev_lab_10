<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product in the Menu</title>
  <link rel="stylesheet" href="/css/add-product-styles.css">
</head>
<body>
  <h1>Update Item In Menu</h1>
  <hr>
  <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
    <!-- Hidden input field to keep track of id -->
    <input type="hidden" th:field="*{id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <br>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}">
    <br>
    <button type="submit">Update Item</button>
  </form>
</body>
</html>
